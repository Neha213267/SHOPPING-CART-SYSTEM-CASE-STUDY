<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Here</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body style="background:#728FCE;">


<div class="container">
         <div class="row mt-5">
 <div class ="col-md-6 offset-md-3 ">
 
 <form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
 
 <h1 class="text-center">Please Enter Your Credentials for Sign UP</h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" 
    class="form-label">UserName</label>
    
    <input type="text"
    name="userName"
     class="form-control"
     
         th:value="${loginData.userName}"
             th:classappend="${#fields.hasErrors('userName')? 'is-invalid' :' '}"
     
      id="exampleInputEmail1"
  
       aria-describedby="emailHelp">
       
         <div th:each="e :  ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
       
  </div>
   <div class="mb-3">
    <label for="exampleInputEmail1" 
    class="form-label">FirstName</label>
    
    <input type="text"
    name="firstName" 
     class="form-control"
     
         th:value="${loginData.firstName}"
             th:classappend="${#fields.hasErrors('firstName')? 'is-invalid' :' '}"
     
     
      id="exampleInputEmail1"
  
       aria-describedby="emailHelp">
       
         <div th:each="e :  ${#fields.errors('firstName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
       
  </div>
 
  <div class="mb-3">
    <label for="exampleInputEmail1" 
    class="form-label">LastName</label>
    
    <input type="text"
     name="lastName"
     class="form-control"
     
         th:value="${loginData.lastName}"
             th:classappend="${#fields.hasErrors('lastName')? 'is-invalid' :' '}"
     
      id="exampleInputEmail1"
  
       aria-describedby="emailHelp">
         <div th:each="e :  ${#fields.errors('lastName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
       
  </div>
 
 
  
  <div class="mb-3">
    <label for="exampleInputEmail1" 
    class="form-label">Email address</label>
    
    <input type="email"
     name="email"
     class="form-control"
         th:value="${loginData.email}"
             th:classappend="${#fields.hasErrors('email')? 'is-invalid' :' '}"
     
      id="exampleInputEmail1"
  
       aria-describedby="emailHelp">
         
    <div th:each="e :  ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
       
  </div>
  
  
  <div class="mb-3">
  
    <label for="exampleInputPassword1" 
    class="form-label">Password</label>
  
    <input
     type="password"
      name="password" 
     class="form-control"
     
         th:value="${loginData.password}"
             th:classappend="${#fields.hasErrors('password')? 'is-invalid' :' '}"
     
      id="exampleInputPassword1">
        <div th:each="e :  ${#fields.errors('password')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
      
  </div>
  
  Â    
  
  <div class="mb-3 form-check">
    <input  th:classappend="${#fields.hasErrors('agreed')? 'is-invalid' :' '}"
    
    type="checkbox" name="agreed" class="form-check-input" id="exampleCheck1" >
    
    <label class="form-check-label" for="exampleCheck1">Agree to Terms and Conditions*</label>
    
    <div th:each="e :  ${#fields.errors('agreed')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
      
  
  </div>
  <div class="container text-center">
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  
  <p style="font-family:courier;"></p>
  
</form>
 
 </div>
 </div>
 </div>
</body>
</html>
