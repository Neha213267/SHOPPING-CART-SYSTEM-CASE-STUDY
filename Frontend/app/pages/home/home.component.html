<div class="banner">
    <div class="content">
        <h2 class="mb-4">You seek WE provide</h2>
        <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get <span class="highlight">Items</span></h1>
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select Items you need from Menu</p>
            </div>
        </div>
<!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Click On Buy Now</p>
            </div>
        </div>
        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Add the Items to Cart</p>
            </div>
        </div>
    </div>
</div>

<!-- foodbox  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Customer <span class="highlight">Favourites</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of fashionData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.fashionImg}}" />
                <h1>{{fd.fashionName}}</h1>
                <p>{{fd.fashion | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View more <i class="bi bi-arrow-right"></i></a>
</div>
